<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Location Finder</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b2d8d8;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="font-size: 30px;">Location Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </div>
    </div>
  </nav>

<body>
    <h1 class="h5 mx-2 my-2" style="font-family: 'Calibri', sans-serif;">Have a query remotely related to gragraphy? Enter it here!</h1>

    <div class="container my-3" style="margin: 0;">
        <form method="post">
            <label for="sentence" class="form-label">Enter the query:</label><br>
            <input type="text" class="form-control" id="sentence" name="sentence" required>
            <br>
            <button type="submit"  class="btn btn-primary">Generate map</button>
        </form>
    </div>
 
    {% if error_message %}
    <div style="color: red;">
        <strong>Error:</strong> {{ error_message }}
    </div>
    {% endif %}

    {% if image_url %}
        <h4 class="mx-2">Generated Map:</h4>
        <img src="{{ image_url }}" alt="Generated Plot">
    {% endif %}
</body>
</html>
