<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Location Finder</title>
</head>
<body>
    <h1>Location Finder</h1>
    <form method="post">
        <label for="sentence">Enter the query:</label><br>
        <input type="text" id="sentence" name="sentence" required><br><br>
        <button type="submit">Generate map</button>
    </form>

    {% if error_message %}
    <div style="color: red;">
        <strong>Error:</strong> {{ error_message }}
    </div>
    {% endif %}

    {% if image_url %}
        <h2>Generated Map:</h2>
        <img src="{{ image_url }}" alt="Generated Plot">
    {% endif %}
</body>
</html>
